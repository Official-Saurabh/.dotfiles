# Import the colors generated by Matugen for dynamic styling
#source = ~/.config/hypr/colors.conf

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
}

# 1. Background (Matches your screenshot's aesthetic)
background {
    monitor =
    path = /home/saurabh/Pictures/Wallpapers/fri3.jpg  # Uses a blurred screenshot of your current desktop
    #color = $surface

}

# 2. Input Field (Perfectly Centered)
# USER
label {
    monitor =
    text = ïŠ¾ $USER
    color = rgba(0, 0, 0, 1)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 18
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, -180
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0.5)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font Bold
    placeholder_text = <i><span foreground="##ffffff99">Enter Password</span></i>
    hide_input = false
    position = 0, -250
    halign = center
    valign = center
}
